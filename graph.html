olor": "#97c2fc", "id": "bush", "label": "bush", "shape": "dot"}, {"color": "#97c2fc", "id": "iraq", "label": "iraq", "shape": "dot"}, {"color": "#97c2fc", "id": "supreme court", "label": "supreme court", "shape": "dot"}, {"color": "#97c2fc", "id": "osama bin laden", "label": "osama bin laden", "shape": "dot"}, {"color": "#97c2fc", "id": "air strikes", "label": "air strikes", "shape": "dot"}, {"color": "#97c2fc", "id": "special forces", "label": "special forces", "shape": "dot"}, {"color": "#97c2fc", "id": "greater reliance host government militaries", "label": "greater reliance host government militaries", "shape": "dot"}]);

};
